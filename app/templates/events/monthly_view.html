{% extends 'includes/base.html' %}
{% load static %}

{% block content %}

{% include 'includes/navbar.html' %}

<div class="container">
    {% include 'includes/pagination.html' %}

    <div class="container my-5 px-0">
        <div class="calendar-row">
            <div class="col-1-7">
              <div class="calendar-header">Mon</div>
            </div>
            <div class="col-1-7">
              <div class="calendar-header">Tue</div>
            </div>
            <div class="col-1-7">
              <div class="calendar-header">Wen</div>
            </div>
            <div class="col-1-7">
              <div class="calendar-header">Thu</div>
            </div>
            <div class="col-1-7">
              <div class="calendar-header">Fri</div>
            </div>
            <div class="col-1-7">
              <div class="calendar-header">Sat</div>
            </div>
            <div class="col-1-7">
              <div class="calendar-header">Sun</div>
            </div>
        </div>

        <div id="calendarDays" class="calendar-row">
        <!-- Here are the calendar day cards generated by the JS script -->
        </div>

        <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasRight" aria-labelledby="offCanvasTitle">
          <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offCanvasTitle">
              <!-- Here is going the event name -->
            </h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
          </div>
          <div class="offcanvas-body">
            <!-- Here are going the rest of information of the selected event -->
            <small></small>
            <img src="" class="img-fluid my-3" alt="event image">
            <ul class="list-group list-group-flush">
            </ul>
            <hr>
            <p></p>
            <hr>
            <div class="container align-items-start">
            </div>
          </div>
        </div>

        <div class="modal fade" id="eventsModal" tabindex="-1" aria-labelledby="eventsModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="eventsModalLabel">Events at this day</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
              <!-- Here are going events copied by JS -->
              </div>
            </div>
          </div>
        </div>

        {% include 'includes/loading_screen.html' %}
    </div>
</div>

<script src="{% static 'js/generateCalendar.js' %}"></script>
<script src="{% static 'js/fillModalWithEvents.js' %}"></script>
<script src="{% static 'js/fillOffCanvasWithEventData.js' %}"></script>
<script src="{% static 'js/loadEventsToCalendar.js' %}"></script>
<script src="{% static 'js/fetchAllEvents.js' %}"></script>

{% endblock content %}
